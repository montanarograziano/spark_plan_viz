repos:
  - repo: local
    hooks:
      # Run ruff linter with autofix
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
      # Run ruff formatter
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
      # Run mypy type checker
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        files: ^src/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
